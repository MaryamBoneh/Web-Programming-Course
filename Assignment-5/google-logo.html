<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google logo</title>

    <style>
        .red{
            width: 5rem;
            height: 5rem;
            position: absolute;
            border: 5em solid #ff4942;
            border-radius: 100% 0% 0% 0%;
            top: -1rem;
            left: 4rem;
            border-right-color:transparent;
            border-bottom-color:transparent;
            transform: rotateZ(25deg);
        }
        .yellow{
            width: 5rem;
            height: 5rem;
            position: absolute;
            border: 5em solid #ffd61f;
            border-radius: 0% 0% 0% 100%;
            top: 12rem;
            left: -1.9rem;
            border-right-color:transparent;
            border-top-color:transparent;
            transform: rotateZ(24deg);
        }
        .green{
            width: 5rem;
            height: 5rem;
            position: absolute;
            border: 5em solid #498d38;
            border-radius: 0% 0% 100% 0%;
            top: 18.6rem;
            left: 7.8rem;
            border-left-color:transparent;
            border-top-color:transparent;
            transform: rotateZ(45deg);
        }
        .blue-d{
            width: 5rem;
            height: 5rem;
            position: absolute;
            border: 5em solid #2c61f3;
            border-radius: 0% 0% 100% 0%;
            top: 15.35rem;
            left: 15.6rem;
            border-left-color:transparent;
            border-top-color:transparent;
            transform: rotateZ(-1deg);
        }
        .blue{
            width: 9rem;
            position: absolute;
            border: 2.5rem solid #2c61f3;
            border-radius: 0% 0 50% 0;
            top: 13rem;
            left: 16.5rem;
        }
    </style>
</head>
<body>

    <div class="red"></div>
    <div class="yellow"></div>
    <div class="blue"></div>
    <div class="blue-d"></div>
    <div class="green"></div>
    
</body>
</html>
